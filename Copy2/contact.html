<!DOCTYPE html>
<html>

<head>
    <title>Student Registration Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT 2</title>
    <link rel="stylesheet" href="stylecopy.css">
</head>

<body>
    <div class="head">
        <nav class="na">
            <h1><b>B.TECH PROGRAMME</b></h1>
        </nav>
        <h2>APPLICATION FOR STUDENT REGISTRATION</h2>
    </div>
    <form id="registrationForm">

        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName" required><br><br>

        <label for="rollNumber">Roll Number:</label>
        <input type="text" id="rollNumber" name="rollNumber" required><br><br>

        <label for="fatherName">Father's Name:</label>
        <input type="text" id="fatherName" name="fatherName" required><br><br>

        <label>Sex:</label>
        <input type="radio" id="male" name="sex" value="male" required>
        <label for="male">Male</label>

        <input type="radio" id="female" name="sex" value="female" required>
        <label for="female">Female</label><br><br>

        <label>Fee paid</label>
        <input type="radio" id="male" name="sex" value="male" required>
        <label for="male">YES</label>

        <input type="radio" id="female" name="sex" value="female" required>
        <label for="female">NO</label><br><br>

        <label for="remarks">Remarks:</label><br>
        <textarea id="remarks" name="remarks" rows="4" cols="50" placeholder="This is the student of B.TECH"></textarea><br><br>

        <button>register</button>
        <button>cancel</button><br><br>
        <button class="color">
            <a href="home.html">backbutton</a>
        </button>
    </form>
</body>

</html>
